<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da sorte</title>


  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
  <div id="closedBiscuit" class="content">
    <div class="header">
      <h1>Qual á a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
    </div>

    <img src="./assets/img/fortune-cookie.png" alt="Biscoito da sorte fechado.">
  </div>

  <div id="openBiscuit" class="content hide">
    <div class="header">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p class="luck"></p>
    </div>

    <img src="./assets/img/opened-cookie.png" alt="Biscoito da sorte aberto.">

    <button>Abrir outro biscoito</button>
  </div>

  <script src="./assets/js/main.js"></script>
</body>

</html>
